name: "Build and Deploy"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  fetch-projects:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch repositories from GitHub API
        run: |
          curl -s https://api.github.com/users/devakhilus/repos > _data/projects.json
          # Exclude specific repositories if needed (requires jq to be installed)
          # sudo apt-get install jq
          # jq '.[] | select(.name != "devakhilus.github.io" and .name != "devakhilus")' _data/projects.json > temp.json && mv temp.json _data/projects.json

      - name: Commit and push updated projects.json
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git add _data/projects.json
          git commit -m "Update projects.json with latest GitHub repositories"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.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 }}

  build:
    runs-on: ubuntu-latest
    needs: fetch-projects 

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
